<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOHIgram</title>
  <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">WOHIgram</h1>
  
    <!-- Form for creating a new post -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <form id="postForm" class="mb-4">
          <div class="mb-2">
            <input type="text" id="title" class="form-control" placeholder="Post Title" required />
          </div>
          <div class="mb-2">
            <textarea id="body" class="form-control" placeholder="Post Body" rows="3" required></textarea>
          </div>
          <div class="mb-2">
            <input type="text" id="imageUrl" class="form-control" placeholder="Image URL (optional)" />
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">Create Post</button>
        </form>
      </div>
    </div>
    <hr>
    <!-- Container for displaying posts -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8" id="posts">
        <div class="text-center">
          <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="jsbincredentials.js"></script>
  <script src="app.js"></script>
</body>
</html>
